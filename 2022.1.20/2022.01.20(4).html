<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if___else</title>
</head>
<body>
    <script>
        var i=10;
        if (i>10){//back to true.
            document.write('i just like i=10');
        }
        else if(i>100) {//back to false.
            document.write('why i is less than 10?');
        }
        else{//the two condition are not satisfy.
            document.write('who is i');
        }


    </script>
</body>
</html>
