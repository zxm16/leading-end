<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script>
        var i=5;
        switch (i){
            case 1:
                document.write('i=10');
                break;//out of current loop.
                case 2:
                    document.write('i=2');
                    break;
                    default://when the condition
                        document.write('not the case')
                        break;
        }
    </script>
</body>
</html>
