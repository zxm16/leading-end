<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>
        var string='HELLO'; //字符串
        var il=10; //定义数字
        var flag='true'; //定义bool值
        var arr=[1,2,3,4,5,6];//定义一个数组输出arr[1]就是输出下标为2的数值
        var i=new Array("wos",'like','you');
        var m=new Array();
        m[0]=10;
        m[1]=20;
        m[2]=30;
        document.write(string,il,flag,arr[1],i[1],m[2]);
        var n=null;
        document.write(n);
        var e;
        e=20;
        document.write(e);
        il=null;
        document.write(il);
    </script>
</body>
</html>
