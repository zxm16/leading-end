<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch语句</title>
</head>
<body>
    <script>
        var i=5;
        switch (i){
            case  1:
                document.write("是等于1")
                break;//跳出当前的循环
            case 2:
                document.write("是等于2")
                break;
            default:
                document.write('既不是1也不是2')
        }
    </script>
</body>
</html>
