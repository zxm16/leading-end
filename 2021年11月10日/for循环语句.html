<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
    <script>
        var i=[1,2,3,4,56,6,7];
            document.write(i[1]);
        for (var j= 0;j<8;j++){
            document.write(i[j]+' ');
        }
        document.write('<br/>')
        var o=[1,2,3,4,4,6,7];
        var w;
        for (w in o){
            document.write(o[w]+'<br/>');
        }
    </script>
</body>
</html>
