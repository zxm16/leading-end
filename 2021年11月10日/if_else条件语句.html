<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else语句</title>
</head>
<body>
    <script>
        var i=21;
        if(i<=11){
            document.write('满足条件');
        }
        else if(i<20){
            document.write('不满足条件但和条件差不了多少');
        }
        else {
            document.write('完全不满足条件');
        }
    </script>
</body>
</html>
