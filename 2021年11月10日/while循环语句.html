<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环语句</title>
</head>
<body>
    <script>
        var i=1;
        while (i<11){
            document.write("i="+i+"<br/>");
            i++;
        }

        var w=10;
        do{
            document.write("w="+w+"<br/>");
            w++;
        }while (w<10){

        }
    </script>
</body>
</html>
